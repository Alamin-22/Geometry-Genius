<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link rel="shortcut icon" href="./images/rectangle.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <div class=" flex justify-between mx-14 my-14 bg-[#1090D81A]">
            <h1 class="text-3xl font-medium text-[#111111CC]">Interactive <br>
                <span class="text-[#11111179]">Geometry Genius</span>
            </h1>
            <button class="px-6 py-4 bg-[#1090D8] rounded-lg text-3xl font-semibold text-white">Blog</button>
        </div>
    </header>
    <main>
        <section>
            <div class="flex flex-col lg:flex-row gap-4">
                <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 ">
                    <!-- first child -->
                    <div class="card bg-base-100 shadow-xl ">
                        <figure class="px-10 pt-10">
                            <img src="./images/triangle.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body w-96 items-center text-center space-y-3">
                            <h2 class="card-title">Triangle</h2>
                            <div>
                                <p>Area (A) = 0.5 X b X h</p>
                                <div class="gap-4">
                                    <input id="triangle-base" class="border px-2 text-xl bg-slate-100 w-20" type="text" placeholder="Base">
                                    <span class="ml-2">Cm</span>
                                    <input id="triangle-height" class="border px-2 text-xl bg-slate-100 w-20" type="text" placeholder="Height">
                                    <span class="ml-2">Cm</span>
                                </div>
                                <p class="my-4 text-2xl">Area: <span id="triangle-area">00</span> cm<sup>2</sup></p>
                            </div>
                            <div class="card-actions w-[80%] ">
                                <button onclick="CalculateTriangleArea()" class="btn btn-primary w-full ">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <!-- second child -->
                    <div class="card  bg-base-100 shadow-xl ">
                        <figure class="px-10 pt-14">
                            <img  src="./images/rectangle.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body w-96 items-center text-center space-y-3">
                            <h2 class="card-title">Rectangle</h2>
                            <div>
                                <p>Area (A) = w X l</p>
                                <div class="gap-4">
                                    <input id="rectangle-w" class="border px-2 text-xl bg-slate-100 w-20" type="text" placeholder="W">
                                    <span class="ml-2">Cm</span>
                                    <input id="rectangle-l" class="border px-2 text-xl bg-slate-100 w-20" type="text" placeholder="I">
                                    <span class="ml-2">Cm</span>
                                </div>
                                <p class="my-4 text-2xl">Area: <span id="rectangle-area">00</span> cm<sup>2</sup></p>
                            </div>
                            <div class="card-actions w-[80%] ">
                                <button onclick="CalculateRectangleArea()" class="btn btn-primary w-full ">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <!-- Third child -->
                    <div class="card  bg-base-100 shadow-xl ">
                        <figure class="px-10 pt-[75px]">
                            <img  src="./images/parallelogram.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body w-96 items-center text-center space-y-3">
                            <h2 class="card-title">Parallelogram</h2>
                            <div>
                                <p>Area (A) = b X h</p>
                                <div class="gap-4">
                                    <input id="parallelogram-b" class="border px-2 text-xl bg-slate-100 w-20" type="text" placeholder="Base">
                                    <span class="ml-2">Cm</span>
                                    <input id="parallelogram-h" class="border px-2 text-xl bg-slate-100 w-20" type="text" placeholder="Height">
                                    <span class="ml-2">Cm</span>
                                </div>
                                <p class="my-4 text-2xl">Area: <span id="parallelogram-area">00</span> cm<sup>2</sup></p>
                            </div>
                            <div class="card-actions w-[80%] ">
                                <button onclick="CalculateParallelogramArea()" class="btn btn-primary w-full ">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <!-- Fourth child -->
                    <div class="card  bg-base-100 shadow-xl ">
                        <figure class="px-10 pt-[75px]">
                            <img  src="./images/ellipse.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body w-96 items-center text-center space-y-3">
                            <h2 class="card-title">Ellipse</h2>
                            <div>
                                <p>Area (A) = Ï€ ab</p>
                                <div class="gap-4">
                                    <input id="major-axis" class="border px-2 text-xl bg-slate-100 w-20" type="text" placeholder="a">
                                    <span class="ml-2">Cm</span>
                                    <input id="minor-axis" class="border px-2 text-xl bg-slate-100 w-20" type="text" placeholder="b">
                                    <span class="ml-2">Cm</span>
                                </div>
                                <p class="my-4 text-2xl">Area: <span id="Ellipse-area">00</span> cm<sup>2</sup></p>
                            </div>
                            <div class="card-actions w-[80%] ">
                                <button onclick="CalculateEllipseArea()" class="btn btn-primary w-full ">Calculate</button>
                            </div>
                        </div>
                    </div>
                    

                </div>
                <div class="bg-slate-100 w-64">
                    <h1 class="text-2xl">Area Calculation
                        <hr>
                    </h1>
                    <div>

                    </div>
                </div>
            </div>
        </section>
        <section class="mt-72"></section>
    </main>
    <script src="./js/areaCalculate.js"></script>
</body>

</html>
